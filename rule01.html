            <td width="668"><textarea name="textarea2" cols="93" rows="28" wrap="physical" readonly="">■ 개인정보의 수집 및 이용목적 
    - 서비스 제공에 관한 계약 이행 및 서비스 제공에 따른 요금정산, 콘텐츠 제공 , 구매 및 요금 
      결제 , 물품배송 또는 청구지 등 발송
    - 회원제 서비스이용에 따른 본인확인, 개인식별, 가입의사 확인, 연령확인, 불만처리 등
      민원처리, 고지사항 전달
    - 신규 서비스(제품) 개발 및 특화, 이벤트 등 광고성 정보전달, 접속빈도 파악 또는 회원의
      서비스 이용에 대한 통계
     
    ■ 수집하는 개인정보의 항목
    - 이름, 생년월일, 성별, 로그인ID, 비밀번호, 비밀번호 질문과답변, 주소, 휴대전화번호, 이메일,
      상호, 사업장주소, 사업자번호, 회사전화번호, 서비스 이용기록, 접속 로그, 쿠키,
      접속 IP 정보,결제기록
     
    ■ 개인정보의 보유 및 이용기간
    - 원칙적으로 개인정보의 수집 또는 제공받은 목적 달성 시 지체 없이 파기합니다.
    - 전자상거래에서의 소비자보호에 관한 법률 등 타법률에 의해 보존할 필요가 있는 경우에는
      일정기간 보존합니다.
    - 보존 항목 : 이름, 생년월일, 성별, 로그인ID, 비밀번호 질문과답변, 휴대전화번호, 이메일, 
      상호, 사업장주소, 사업자등록번호, 회사전화번호, 서비스 이용기록, 접속 로그, 쿠키,
      접속 IP정보, 결제기록
      보존 기간 : 5년
    - 보존 항목 : 비밀번호, 상호
      보존 기간 : 3년
    - 계약 또는 청약철회 등에 관한 기록 : 5년 
    - 대금결제 및 재화 등의 공급에 관한 기록 : 5년 
    - 소비자의 불만 또는 분쟁처리에 관한 기록 : 3년 
    - 신용정보의 수집/처리 및 이용 등에 관한 기록 : 3년 
     
     
    ■ 개인정보 보호를 위한 기술적/관리적 대책
    (주)꿈과행복(이하 회사)는 고객님의 개인 정보를 취급함에 있어 개인정보가 분실, 도난, 누출, 변조 또는 훼손되지 않도록 안전성 확보를 위하여 다음과 같은 대책을 강구하고 있습니다.
     
    - 비밀번호 암호화 : 회원 아이디의 비밀번호는 암호화되어 저장 및 관리되고 있어 본인만이 알고
      있으며, 개인정보의 확인 및 변경도 비밀번호를 알고 있는 본인에 의해서만 가능합니다.
     
    - 해킹 등에 대비한 기술적 대책 : 회사는 해킹이나 컴퓨터 바이러스 등에 의해 이용자의 
      개인정보가 유출되거나 훼손되는 것을 막기 위해 최선을 다하고 있습니다. 개인정보의 
      훼손에 대비해서 자료를 매일 백업하고 있고, 최신 백신 프로그램을 이용하여 
      고객의 개인정보가 침해되는 것을 방지하고 있습니다.
     
    - 취급직원 최소화 및 교육 : 개인정보관련 취급 직원은 담당자에 한정시켜 최소화 하고 이를 위한
      별도의 비밀번호를 부여하여 정기적으로 갱신하고 있으며, 접근권한을 관리하는 새로운 
      보안기술의 습득 및 개인정보 보호의무에 관해 담당자에 대한 수시교육을 통하여 
      개인정보취급방침의 준수를 항상 강조하고 있습니다.
     
    - 개인정보보호전담기구의 운영 : 사내 개인정보보호전담기구 등을 통하여 개인정보취급방침의 
      이행사항 및 담당자의 준수여부를 확인하여 문제가 발견될 경우 즉시 수정하고 바로 잡을 수 
      있도록 노력하고 있습니다.
     
    ■ 개인정보관리책임자 및 담당자의 연락처
    회사는 고객의 개인정보를 보호하고 개인정보와 관련한 불만을 처리하기 위하여 아래와 같이 관련부서 및 개인정보관리책임자를 지정하고 있습니다.
    - 개인정보관리책임자 : 이상열 이사
    - 전화번호 : 070-7545-3497
    - 이메일 : lgh@okcallme.com
    - 고객담당부서 : 각 서비스 운영팀, 070-7545-3499</textarea></td>
