<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <link rel="stylesheet" href="../css/shop-detail.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <title>제품 상세 이미지</title>

</head>

<body>
    <div class="detail-wrap">
        <div class="detailPopUp">
            <p class="title">제품 상세 이미지</p>
        </div>
        <div class="detailTable">
            <div class="picArea">
                <ul class="bxslider">
                    <li style="display: inline-flex; justify-content: center;">
                        <img class="productImg1" src="../img/shop-product/Call_Start0.jpg" alt="detail"
                            title="상세이미지1">
                        </li>
                    <li style="display: inline-flex; justify-content: center;">
                        <img class="productImg2" src="../img/shop-product/Call_Start2.jpg" alt="detail"
                            title="상세이미지2">
                        </li>
                </ul>
            </div>
            <div class="textArea">
                <table>
                    <tr>
                        <td>
                            <span class="productName">콜스타 USB 1회선</span>
                        </td>
                    </tr>
                    <tr>
                        <td><p>제품명 : <span class="productName">콜스타 USB 1회선</span></p></td>
                    </tr>
                    <tr>
                        <td><p>모델명 : <span class="productModel">콜스타 CTI-136</span></p></td>
                    </tr>
                    <tr>
                        <td><p>판매가격 : <span class="price">66,000</span>원</p></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('.bxslider').bxSlider({
                auto: false, // 자동으로 애니메이션 시작
                speed: 500, // 애니메이션 속도
                pause: 5000, // 애니메이션 유지 시간 (1000은 1초)
                mode: 'horizontal', // 슬라이드 모드 ('fade', 'horizontal', 'vertical' 이 있음)
                autoControls: false, // 시작 및 중지버튼 보여짐
                pager: true, // 페이지 표시 보여짐
                captions: true, // 이미지 위에 텍스트를 넣을 수 있음
            });
        });
    </script>

</body>
