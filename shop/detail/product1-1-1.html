<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <style>
        @font-face {
    font-family: 'NEXON Lv1 Gothic OTF';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv1 Gothic OTF.woff') format('woff');

}
li{
    list-style: none;
}

    <title>제품 상세 이미지</title>

</head>

<body style="width:650px; height: 500px;">
    <div class="detailPopUp" style="width: 100%; padding: 5px;">
        <p class="title" style="font-size: 1.2em; font-weight: 700;">제품 상세 이미지</p>       
    </div>
    <div class="detailTable" style="display: inline-flex;">
        <div class="picArea" style="padding-right:10px;">
            <ul class="bxslider" style="width: 350px;">
                <li style="display: inline-flex; justify-content: center;"><img style="width: 350px;" src="./img/Call_Start0.jpg" alt="detail" title="상세이미지1"></li>        
                <li style="display: inline-flex; justify-content: center;"><img style="width: 350px;" src="./img/Call_Start1.jpg" alt="detail" title="상세이미지2"></li>        
                <li style="display: inline-flex; justify-content: center;"><img style="width: 350px;" src="./img/Call_Start2.jpg" alt="detail" title="상세이미지3"></li>      
            </ul>
        </div>
        <div class="textArea" style="line-height: 1.8em;">
            <table style="width: 200px;">
                <tr>
                    <td style="text-align: center; font-weight: 700; color:#448aca; background-color: #dedede; border-top: 2px solid #818080;">콜스타 USB 1회선
                    </td>
                </tr>
                <tr>
                    <td style="font-size: 0.9em;">제품명 : 콜스타 USB 1회선</td>
                </tr>
                <tr>
                    <td style="font-size: 0.9em;">모델명 : 콜스타 CTI-136</td>
                </tr>
                <tr>
                    <td style="font-size: 0.9em; border-bottom: 2px solid #818080;">판매가격 : 66,000원</td>
                </tr>
            </table>
        </div>
        
    </div>
   <script>
       $(document).ready(function () {
    $('.bxslider').bxSlider({
        auto: false, // 자동으로 애니메이션 시작
        speed: 500,  // 애니메이션 속도
        pause: 5000,  // 애니메이션 유지 시간 (1000은 1초)
        mode: 'horizontal', // 슬라이드 모드 ('fade', 'horizontal', 'vertical' 이 있음)
        autoControls: false, // 시작 및 중지버튼 보여짐
        pager: true, // 페이지 표시 보여짐
        captions: true, // 이미지 위에 텍스트를 넣을 수 있음
    });
});
   </script>

</body>
